<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MiniCheckers by Zachary Fetters</title>
  <link rel="preload" href="style.css" as="style">
  <link rel="preload" href="main.js" as="script">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>
</head>
<body>
  <img src="res/img/GameLogo.png" class="logo"/>

  <div id="game-container">
    <div class="scoreboard black turn">
      <div class="scoreboard-title">Black</div>
    </div>
    <div class="scoreboard white">
      <div class="scoreboard-title">White</div>
    </div>
    <board-container oncontextmenu="return false"></board-container>
  </div>

  <event-list>
    <div id="event-container">
    </div>
  </event-list>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
